version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/node:22.5.1
    resource_class: small # または medium、プランによって利用可能なクラス

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.18
      - run:
          name: Build Docker image
          command: docker build -t rserori/hairsalon-app-serori:latest .

  deploy:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.18
      - run:
          name: Login to Heroku
          command: echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
      - run:
          name: Tag Docker image
          command: docker tag rserori/hairsalon-app-serori:latest . registry.heroku.com/hairsalon-app-serori/web
      - run:
          name: Push Docker image to Heroku
          command: docker push registry.heroku.com/hairsalon-app-serori/web
      - run:
          name: Release Docker image on Heroku
          command: heroku container:release web --app hairsalon-app-serori

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
