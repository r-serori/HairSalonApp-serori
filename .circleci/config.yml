version: 2.1

executors:
  frontend-executor:
    docker:
      - image: cimg/node:21.5.0
    working_directory: ~/HairSalonApp-serori/hair-salon-frontend-serori

  backend-executor:
    docker:
      - image: cimg/php:8.2
    working_directory: ~/HairSalonApp-serori/hair-salon-backend-serori

jobs:
  build-frontend:
    executor: frontend-executor
    environment:
      NEXT_PUBLIC_BACKEND_URL: https://hairsalon-api.seroriman.com
      NEXT_PUBLIC_BACKEND_IMG_URL: https://hairsalon-api.seroriman.com/storage
    steps:
      - checkout:
          path: ~/HairSalonApp-serori
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Build frontend
          command: |
            npm run build
      - persist_to_workspace:
          root: ~/HairSalonApp-serori/hair-salon-frontend-serori
          paths:
            - .next
            - public

  build-backend:
    executor: backend-executor
    steps:
      - checkout:
          path: ~/HairSalonApp-serori
      - run:
          name: Install dependencies
          command: |
            composer install
      - persist_to_workspace:
          root: ~/HairSalonApp-serori/hair-salon-backend-serori
          paths:
            - .

  deploy-frontend:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          path: ~/HairSalonApp-serori
      - setup_remote_docker:
          version: 20.10.24
      - attach_workspace:
          at: ~/HairSalonApp-serori
      - run:
          name: Install Heroku CLI
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh
      - run:
          name: Login to Heroku Container Registry
          command: |
            echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
      - run:
          name: Build and push frontend Docker image
          command: |
            docker build -t registry.heroku.com/$HEROKU_FRONTEND_APP_NAME/web -f ~/HairSalonApp-serori/hair-salon-frontend-serori/Dockerfile-frontend ~/HairSalonApp-serori/hair-salon-frontend-serori
            docker push registry.heroku.com/$HEROKU_FRONTEND_APP_NAME/web
      - run:
          name: Release frontend app
          command: |
            heroku container:release web --app $HEROKU_FRONTEND_APP_NAME

  deploy-backend:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout:
          path: ~/HairSalonApp-serori
      - setup_remote_docker:
          version: 20.10.24
      - attach_workspace:
          at: ~/HairSalonApp-serori
      - run:
          name: Install Heroku CLI
          command: |
            curl https://cli-assets.heroku.com/install.sh | sh
      - run:
          name: Login to Heroku Container Registry
          command: |
            echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
      - run:
          name: Build and push backend Docker image
          command: |
            docker build -t registry.heroku.com/$HEROKU_BACKEND_APP_NAME/web -f ~/HairSalonApp-serori/hair-salon-backend-serori/Dockerfile-backend ~/HairSalonApp-serori/hair-salon-backend-serori
            docker push registry.heroku.com/$HEROKU_BACKEND_APP_NAME/web
      - run:
          name: Release backend app
          command: |
            heroku container:release web --app $HEROKU_BACKEND_APP_NAME

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-frontend
      - build-backend
      - deploy-frontend:
          requires:
            - build-frontend
      - deploy-backend:
          requires:
            - build-backend
