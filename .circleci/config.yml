executors:
  docker-executor:
    docker:
      - image: circleci/node:21.5.0

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image
          command: docker build -t rserori/hair-salon-app-serori .

  deploy:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Login to Heroku
          command: echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
      - run:
          name: Tag Docker image
          command: docker tag rserori/hair-salon-app-serori registry.heroku.com/hairsalon-app-serori/web
      - run:
          name: Push Docker image to Heroku
          command: docker push registry.heroku.com/hairsalon-app-serori/web
      - run:
          name: Release Docker image on Heroku
          command: heroku container:release web --app hairsalon-app-serori

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
